
<div class="form-container" [attr.dir]="Direction">
  <h1>בקשה להנחה בארנונה</h1>
  <form [formGroup]="discountForm" (ngSubmit)="onSubmit()" class="discount-form">
    <div class="form-group">
      <label for="name">שם מלא:</label>
      <input id="name" formControlName="name" type="text" required>
    </div>

    <div class="form-group">
      <label for="phone">מספר טלפון:</label>
      <input id="phone" formControlName="phone" type="tel" required>
    </div>

    <div class="form-group">
      <label for="address">כתובת מגורים:</label>
      <input id="address" formControlName="address" type="text" required>
    </div>

    <div class="form-group">
      <label for="children">מספר ילדים:</label>
      <input id="children" formControlName="children" type="number" min="0" required>
    </div>

    <div class="form-group">
      <label for="averageIncome">הכנסה ממוצעת לנפש (בשקלים):</label>
      <input id="averageIncome" formControlName="averageIncome" type="number" min="0" step="100" required>
    </div>

    <div class="form-group">
      <label for="comments">הערות נוספות:</label>
      <textarea id="comments" formControlName="comments" rows="4"></textarea>
    </div>

    <button type="submit" [disabled]="!discountForm.valid" class="submit-btn">שלח בקשה</button>
  </form>
</div>

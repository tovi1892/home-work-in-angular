<button (click)="getList()">קבלת רשימה פונקציה בסיסית</button><br><br>
<button (click)="getPromise()">קבלת רשימה שימוש עם promise</button><br><br>
<button (click)="getTimeoutPromise()">קבלת רשימה שימוש עם promise timeout</button>
<br><br>
<table border="1">
    <tr>
        <td>מקצוע</td>
        <td>ציון</td>
    </tr>
    <tr *ngFor="let s of list">
        <td>{{s.name}}</td>
        <td>{{s.mark}}</td>
    </tr>
</table>
